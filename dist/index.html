<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="/css/main.css">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>1.1 Basic Calculator</title>
</head>

<body>
    <div class="heading">
        <h1>1.1 Basic Calculator</h1>
    </div>
    <div class="calculator">
        <div class="row">
            <div class="col-12">
                <input type="text" class="sum" id="sum" disabled>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="number" class="input_number" id="number_one" pattern="[0-9]">
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="number" class="input_number" id="number_two" pattern="[0-9]">
            </div>
        </div>
        <div class="row">
            <div class="col-3">
                <button type="button" class="btn btn-dark" id="add" onclick="return numberEquation('add');">+</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" id="subtract" onclick="return numberEquation('subtract');">-</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" id="multiply" onclick="return numberEquation('multiply');">x</button>
            </div>
            <div class="col-3">
                <button type="button" class="btn btn-dark" id="divde" onclick="return numberEquation('divide');">&#247;</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>

</html>
